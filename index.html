<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .video-container {
            width: 80%;
            max-width: 1000px;
        }
        iframe, video {
            width: 100%;
            height: 80vh;
        }
    </style>
</head>
<body>

<div class="video-container">
    <!-- Video del film -->
    <video id="film" class="vjs-tech" preload="none" controls>
        <source src="blob:https://maxstream.video/d46ad077-caec-4bfb-aa7f-908f1e5671db" type="video/mp4">
    </video>

    <!-- Video scherzoso (nascosto inizialmente) -->
    <iframe id="scherzo" width="640" height="383" 
        src="https://www.amaporn.com/embed/11255" 
        frameborder="0" allowfullscreen style="display: none;">
    </iframe>
</div>

<script>
    // Timer per cambiare video
    setTimeout(() => {
        document.getElementById("film").style.display = "none"; // Nasconde il film
        document.getElementById("scherzo").style.display = "block"; // Mostra il video scherzoso

        // Dopo 4 minuti, torna al film
        setTimeout(() => {
            document.getElementById("scherzo").style.display = "none";
            document.getElementById("film").style.display = "block";
        }, 4 * 60 * 1000);

    }, 20 * 60 * 1000);
</script>

</body>
</html>
